<head>

    <title>Glenlea ETC</title>

    
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS config -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles/styles.css')}}">

</head>

<body>

    <h1>Glenlea Exposure Time Calculator</h1>
  

    <!-- extend to 'input.html' -->
    {% block input %}
    {% endblock %}


    <section>
        <input type="submit" onclick="prepare()" value="Download">

        <script>
            function prepare() {
                for (i = 0; i < document.styleSheets.length; i++) {
                    void(document.styleSheets.item(i).disabled=true);
                }
                setTimeout(() => {  window.print(); }, 500);               

                setTimeout(() => {  
                    for (i = 0; i < document.styleSheets.length; i++) {
                        void(document.styleSheets.item(i).disabled=false);
                    }
                 }, 500)
            }
        </script>

        <form class="button" id="clear_all" method = "GET", action="">
            <input type="submit" value="Reset">
        </form>

    </section>
    

    <!-- extend to 'output.html' -->
    {% block output %}
    {% endblock %}


</body>
